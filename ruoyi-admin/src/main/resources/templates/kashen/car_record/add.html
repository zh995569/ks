<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-record-add">
			<div class="form-group">
				<label class="col-sm-3 control-label">车辆id：</label>
				<div class="col-sm-8">
					<!--<input id="DRIVER_WCSY" name="CAR_ID" class="form-control" type="text">-->
					<select id="CAR_ID" name="CAR_ID" class="form-control m-b">
						<option value="">　</option>
						<option th:each="car_register:${car_registers}" th:value="${car_register.GUID}"
								th:text="${car_register.CAR_CPHM}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">驾驶员id：</label>
				<div class="col-sm-8">
					<!--<input id="DRIVER_WCSY" name="DRIVER_ID" class="form-control" type="text">-->
					<select id="DRIVER_ID" name="DRIVER_ID" class="form-control m-b">
						<option value="">　</option>
						<option th:each="driver_register:${driver_registers}" th:value="${driver_register.GUID}"
								th:text="${driver_register.DRIVER_XM}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">外出事由：</label>
				<div class="col-sm-8">
					<input id="DRIVER_WCSY" name="DRIVER_WCSY" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">外出地点：</label>
				<div class="col-sm-8">
					<input id="DRIVER_WCDD" name="DRIVER_WCDD" class="form-control" type="text">
				</div>
			</div>
			<div class="select-time">
				<div class="form-group">
					<label class="col-sm-3 control-label">开始时间：</label>
					<div class="col-sm-8">
						<input id="DRIVER_KSSJ" name="DRIVER_KSSJ" class="form-control time-input" type="text">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">结束时间：</label>
					<div class="col-sm-8">
						<input id="DRIVER_JSSJ" name="DRIVER_JSSJ" class="form-control time-input" type="text">
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">审批结果：</label>
				<div class="col-sm-8">
					<!--<input id="DRIVER_SPZT" name="DRIVER_SPZT" class="form-control" type="text">-->
					<select name="DRIVER_SPZT" class="form-control m-b" lay-verify="required">
						<option value="">　</option>
						<option value="0">未审批</option>
						<option value="1">已审批</option>
					</select>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
	<script th:src="@{/ajax/libs/select/select2.js}"></script>
    <script type="text/javascript">
		var prefix = ctx + "kashen/car_record"
		$("#form-record-add").validate({
			rules:{
                CAR_ID:{
					required:true,
				},
                DRIVER_ID:{
                    required:true,
                },
                DRIVER_WCSY:{
                    required:true,
                },
                DRIVER_WCDD:{
                    required:true,
                },
                DRIVER_KSSJ:{
                    required:true,
                },
                DRIVER_JSSJ:{
                    required:true,
                },
                DRIVER_SPZTS:{
                    required:true,
                },
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-record-add').serialize());
	        }
	    }

	    //加载下拉选项
	    $(function () {
			$.ajax({

			})
        })
	</script>
</body>
</html>
