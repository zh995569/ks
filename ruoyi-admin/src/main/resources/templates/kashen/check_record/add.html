<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-record-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">车牌号码：</label>
				<div class="col-sm-8">
					<!--<input id="CAR_ID" name="CAR_ID" class="form-control" type="text">-->
					<select id="CAR_ID" name="CAR_ID" class="form-control m-b">
						<option value="">　</option>
						<option th:each="car_register:${car_registers}" th:value="${car_register.GUID}" th:text="${car_register.CAR_CPHM}"></option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label">驾驶员姓名：</label>
				<div class="col-sm-8">
					<!--<input id="DRIVER_ID" name="DRIVER_ID" th:field="*{DRIVER_ID}" class="form-control" type="text">-->
					<select id="DRIVER_ID" name="DRIVER_ID" class="form-control m-b">
						<option value="">　</option>
						<option th:each="driver_register:${driver_registers}" th:value="${driver_register.GUID}" th:text="${driver_register.DRIVER_XM}"></option>
					</select>
				</div>
			</div>

			<div class="form-group">	
				<label class="col-sm-3 control-label">打卡时间：</label>
				<div class="col-sm-8">
					<input id="DKSJ" name="DKSJ" class="form-control time-input" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">坐标x：</label>
				<div class="col-sm-8">
					<input id="ZBX" name="ZBX" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">坐标y：</label>
				<div class="col-sm-8">
					<input id="ZBY" name="ZBY" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">现场照：</label>
				<div class="col-sm-8">
					<input id="XCZ" name="XCZ" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "kashen/check_record"
		$("#form-record-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-record-add').serialize());
	        }
	    }
	</script>
</body>
</html>
